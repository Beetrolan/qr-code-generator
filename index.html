<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wifi login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<form>
    <h2>Wifi login</h2>
    <div class="internal">
        <img width="164" src="https://api.qrserver.com/v1/create-qr-code/?size=164x164&data=todo">
        <div class="inputs">
            <label>
                Network name
                <input class="ssid" placeholder="Wifi network name">
                <span class="error-ssid" style="color:red;font-size:0.9em"></span>
            </label>
            <label>
                Password
                <input class="password" placeholder="Password">
                <span class="error-password" style="color:red;font-size:0.9em"></span>
            </label>
        </div>
    </div>
    <p>
        Point your phone's camera
        at the QR code to connect to
        Wifi.
    </p>
    <button type="button">Print Wifi Card</button>
    </form>
    <script src="main.js"></script>
</body>
</html>
